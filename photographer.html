<!doctype html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/modal.css" rel="stylesheet" type="text/css" />
    <link href="css/lightbox.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a
        href="/index.html"
        role="link"
        aria-label="Home Page Button"
        tabindex="1"
      >
        <img
          src="assets/images/logo.png"
          class="logo"
          alt="Fisheye Home Page"
          aria-label="Fisheye Home Page Logo"
        />
      </a>
    </header>
    <main id="main-photographer">
      <div class="photograph-header"></div>
      <div class="filter">
        <span class="filter-span" tabindex="7">Trier par</span>
        <ul class="custom-dropdown">
          <li class="selected-item" data-value="popularite">
            <button
              class="selected-filter"
              role="button"
              aria-haspopup="listbox"
              type="button"
              aria-label="Order by Popularité"
              aria-expanded="false"
              tabindex="8"
            >
              <span>Popularité</span>
              <span><i class="fas fa-chevron-down"></i></span>
            </button>
          </li>
          <div class="dropdown-list">
            <li class="dropdown-option" data-value="date" hidden role="option">
              <button type="button" aria-label="Order by Date" tabindex="8">
                <span>Date</span>
              </button>
            </li>
            <li class="dropdown-option" data-value="titre" hidden role="option">
              <button type="button" aria-label="Order by Titre" tabindex="8">
                <span>Titre</span>
              </button>
            </li>
          </div>
        </ul>
      </div>
      <div class="medias"></div>
      <div class="tjm-tag"></div>
      <dialog class="modal">
        <header>
          <h2 class="title-modal open-modal-button">
            Contactez-moi <br />
            <span id="modal-photographer-name"></span>
          </h2>
          <button role="button" onclick="closeModal()" class="button-close">
            <img src="assets/icons/close.svg" />
          </button>
        </header>
        <form>
          <div>
            <label for="first">Prénom</label>
            <input
              class="text-control"
              type="text"
              id="first"
              name="first"
              minlength="2"
              required
              placeholder="Mary"
            />
            <span class="error-message" id="alert-first-name"
              >Veuillez entrer 2 caractères ou plus sans caractère
              spécial.</span
            >

            <label for="last">Nom</label>
            <input
              class="text-control"
              type="text"
              id="last"
              name="last"
              minlength="2"
              required
              placeholder="Poppins"
            />
            <span class="error-message" id="alert-last-name"
              >Veuillez entrer 2 caractères ou plus sans caractère
              spécial.</span
            >
            <label for="email">Email</label>
            <input
              class="text-control"
              type="email"
              id="email"
              name="email"
              required
              placeholder="mary@gmail.com"
            />
            <span class="error-message" id="alert-email"
              >Veuillez saisir un mail valide.</span
            >
            <label for="message">Votre message</label>
            <textarea
              class="text-control text-area"
              type="text"
              id="message"
              name="message"
              minlength="10"
              required
              placeholder="Je souhaite faire appel à vous pour..."
            ></textarea>
            <span class="error-message" id="alert-message"
              >Le message doit comporter au moins 10 caractères</span
            >
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </dialog>
    </main>
    <script src="/scripts/pages/photographer.js" type="module"></script>
    <script src="/scripts/utils/modal.js"></script>
    <script src="/scripts/utils/filter.js" type="module"></script>
    <script src="/scripts/utils/likes.js" type="module"></script>
    <script src="/scripts/services/data_service.js" type="module"></script>
  </body>
</html>
