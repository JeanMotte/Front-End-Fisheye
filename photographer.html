<!doctype html>
<html lang="fr">
  <head>
    <link href="./css/style.css" rel="stylesheet" type="text/css" />
    <link href="./css/modal.css" rel="stylesheet" type="text/css" />
    <link href="./css/lightbox.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="./assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="./index.html" aria-label="Home Page Button" tabindex="1">
        <img
          src="./assets/images/logo.png"
          class="logo"
          alt="Fisheye Home Page"
          aria-label="Fisheye Home Page Logo"
        />
      </a>
    </header>
    <main id="main-photographer">
      <div class="photograph-header"></div>
      <div class="filter">
        <span class="filter-span" tabindex="7" id="order-by">Trier par</span>
        <ul class="custom-dropdown" role="listbox">
          <li
            class="selected-item"
            data-value="popularite"
            role="option"
            id="Popularite"
          >
            <button
              class="selected-filter"
              type="button"
              aria-haspopup="listbox"
              aria-label="Order by Popularite"
              aria-expanded="false"
              tabindex="8"
              aria-activedescendant="Popularite"
              aria-labelledby="order-by"
              aria-selected="true"
            >
              <span>Popularité</span>
              <span
                class="fas fa-chevron-down chevron-filter"
                aria-hidden="true"
              ></span>
            </button>
          </li>
          <div class="dropdown-list">
            <li
              class="dropdown-option"
              data-value="date"
              hidden
              role="option"
              id="Date"
            >
              <button
                type="button"
                aria-label="Order by Date"
                tabindex="8"
                aria-labelledby="order-by"
                aria-selected="false"
              >
                <span>Date</span>
              </button>
            </li>
            <li
              class="dropdown-option"
              data-value="titre"
              hidden
              role="option"
              id="Titre"
            >
              <button
                type="button"
                aria-label="Order by Titre"
                tabindex="8"
                aria-labelledby="order-by"
                aria-selected="false"
              >
                <span>Titre</span>
              </button>
            </li>
          </div>
        </ul>
      </div>
      <div class="medias"></div>
      <div class="tjm-tag"></div>
      <dialog class="modal" tabindex="1" aria-labelledby="modal-header">
        <header id="modal-header">
          <h2
            class="title-modal open-modal-button"
            tabindex="0"
            aria-label="Contact me"
          >
            Contactez-moi <br />
            <span id="modal-photographer-name"></span>
          </h2>
        </header>
        <form>
          <div>
            <label for="first" tabindex="0" id="first-name-label">Prénom</label>
            <input
              class="text-control"
              type="text"
              id="first"
              name="first"
              minlength="2"
              required
              placeholder="Mary"
              aria-labelledby="first-name-label"
            />
            <span class="error-message" id="alert-first-name"
              >Veuillez entrer 2 caractères ou plus sans caractère
              spécial.</span
            >

            <label for="last" tabindex="0" id="last-name-label">Nom</label>
            <input
              class="text-control"
              type="text"
              id="last"
              name="last"
              minlength="2"
              required
              placeholder="Poppins"
              aria-labelledby="last-name-label"
            />
            <span class="error-message" id="alert-last-name"
              >Veuillez entrer 2 caractères ou plus sans caractère
              spécial.</span
            >
            <label for="email" tabindex="0" id="email-label">Email</label>
            <input
              class="text-control"
              type="email"
              id="email"
              name="email"
              required
              placeholder="mary@gmail.com"
              aria-labelledby="email-label"
            />
            <span class="error-message" id="alert-email"
              >Veuillez saisir un mail valide.</span
            >
            <label for="message" tabindex="0" id="message-label"
              >Votre message</label
            >
            <textarea
              class="text-control text-area"
              id="message"
              name="message"
              minlength="10"
              required
              placeholder="Je souhaite faire appel à vous pour..."
              aria-labelledby="message-label"
            ></textarea>
            <span class="error-message" id="alert-message"
              >Le message doit comporter au moins 10 caractères</span
            >
          </div>
          <button class="contact_button" aria-label="Send">Envoyer</button>
        </form>
        <div class="close-modal">
          <button
            onclick="closeModal()"
            class="button-close"
            aria-label="Close contact form"
          >
            <img src="./assets/icons/close.svg" alt="Close cross" />
          </button>
        </div>
      </dialog>
    </main>
    <script src="./scripts/pages/photographer.js" type="module"></script>
    <script src="./scripts/utils/modal.js"></script>
    <script src="./scripts/utils/filter.js" type="module"></script>
    <script src="./scripts/utils/likes.js" type="module"></script>
    <script src="./scripts/services/data_service.js" type="module"></script>
  </body>
</html>
